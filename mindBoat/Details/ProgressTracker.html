<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Progress Tracker</title>
    <link rel="stylesheet" type="text/css" href="/Details/tracker.css">
</head>
<body>
    <h1>Mental Health Progress Tracker</h1>
    <form id="progressForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="mood">Mood (1-10, with 10 being the best):</label>
        <input type="number" id="mood" name="mood" min="1" max="10" required><br><br>

        <label for="sleep">Hours of Sleep:</label>
        <input type="number" id="sleep" name="sleep" min="0" required><br><br>

        <label for="exercise">Did you engage in any exercise today?</label><br>
        <input type="radio" id="exercise-yes" name="exercise" value="yes" required>
        <label for="exercise-yes">Yes</label>
        <input type="radio" id="exercise-no" name="exercise" value="no" required>
        <label for="exercise-no">No</label><br><br>

        <label for="journal">Tell How you are feeling :</label><br>
        <textarea id="journal" name="journal" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
